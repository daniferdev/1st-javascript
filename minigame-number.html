<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">

    <title>Advinhe o número</title>
     
  </head>

  <body>
    <h1>Amoreco, dúvido você advinhar o número</h1>

    <p>Fiz esse joguinho que seleciona um número de 0 a 100.</p>
    <p>Você tem 10 tentativas para tentar adivinhar.</p>
    <p>Conforme você for dando palpites, ele vai te dizer se está quente ou frio.</p>


    <p class="palpites"></p>
    <p class="ultimoResultado"></p>
    <p class="QuenteOuFrio"></p>
    
    
    
    <label for="campoPalpite">Digite seu palpite: </label>
    <input type="text" id="campoPalpite" class="campoPalpite" />
    <input type="submit" value="Enviar palpite" class="envioPalpite" />
      
      
    

    <script src="script.js"></script>
    
  </body>
</html>
